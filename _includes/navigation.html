<nav role='navigation'>
  <div class='container'>

    <div class='navbar-header'>
      <button type='button' data-toggle='collapse' data-target='#menu'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a class='navbar-brand page-scroll' href='#page-top'>{{ site.sitename }}</a>
    </div>

    <div id='menu'>
      <ul>
        {% for feature in site.features %}
        {% if feature.menu %}
        <li>
          <a href='#{{ feature.name }}' class="page-scroll">{{ feature.heading }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>

  </div>
</nav>
